<div class="light-blue lighten-5"> 
	<h5>Comment here</h5>
    <form method="POST" action="https://dev.staticman.net/v3/entry/github/adamebell/adamebell.github.io/master/comments" onsubmit="M.toast({html: 'Your comment has been submitted for review and will appear when approved.'})">
		<div class="row">
			<div class="input-field col s12 m6">
			<i class="material-icons prefix">account_circle</i>
			<input name="fields[name]" id="fields[name]" type="text" class="validate" required>
			<label for="fields[name]">Name</label>
			</div>
			<div class="input-field col s12 m6">
			<i class="material-icons prefix">email</i>
			<input name="fields[email]" id="fields[email]" type="email" class="validate" required>
			<label for="fields[email]">Email</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
			<i class="material-icons prefix">chat</i>
			<textarea name="fields[message]" id="fields[message]" type="text" class="validate materialize-textarea" required></textarea>
			<label for="fields[message]">Your Comment Here</label>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit Comment
				<i class="material-icons right">send</i>
			</button>    
			<input name="options[redirect]" type="hidden" value="https://adamebell.com{{ page.url }}">
	<!-- e.g. "2016-01-02-this-is-a-post" -->
			<input name="options[slug]" type="hidden" value="{{ page.slug }}">
			<input name="fields[url]" type="hidden" value="{{ page.url }}">
			<input name="fields[postId]" type="hidden" value="{{ page.id }}">
		</div>
	</form>
 </div>
